<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}

    <meta charset="UTF-8">
    <title>Add Lecturer | INTI Online Tutor System</title>
    <!--Line-Awesome Style-->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <!--Css Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-atom"></span>INTI Online Tutor</h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="{% url 'admin_dashboard' %}"><span class="las la-home"></span>
                    <span>Admin Dashboard</span></a>
                </li>
                <li>
                    <a href="{% url 'admin_add_lecturer' %}" class="active"><span class="las la-lightbulb"></span>
                    <span>Add Lecturer</span></a>
                </li>
                <li>
                    <a href="{% url 'admin_add_student' %}"><span class="las la-graduation-cap"></span>
                    <span>Add Student</span></a>
                </li>
                <li>
                    <a href="{% url 'manage_users' %}"><span class="las la-users"></span>
                    <span>Manage Users</span></a>
                </li>
                <li>
                    <a href="{% url 'logout' %}"><span class="las la-key"></span>
                    <span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>
                    <label for="">
                    <span class="las la-bars"></span>
                </label>
                    Dashboard
                </h2>
            </div>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here!" />
            </div>
            <div class="user-wrapper">
                <img src="{% static 'images/user.png' %}" width="40px" height="40px" alt="">
                <div>
                    <h4>{{user.username}}</h4>
                    <small>Logged In</small>
                </div>
            </div>
        </header>
        <main>
                <!--Css Style -->
                <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
                <div class="container" style="margin-top: 10px;">
                <form action="" method="POST">
                  {% csrf_token %}
                  <fieldset class="form-group">
                      <legend class="border-bottom mb-4" style="color: var(--main-color);">Add a Lecturer</legend>
                      {{ form|crispy }}<br>
                  </fieldset>
                  <div class="form-group" id="signup-button">
                      <button class="btn">Add Lecturer</button>
                  </div>
                </form>
                </div>
            </main>
    </div>
</body>
</html>
