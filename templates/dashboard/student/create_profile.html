<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <title>Dashboard | INTI Online Tutor System</title>
    <!--Line-Awesome Style-->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Css Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-atom"></span>INTI Online Tutor</h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="{% url 'student_dashboard' %}"><span class="las la-home"></span>
                    <span>Student Dashboard</span></a>
                </li>
                <li>
                    <a href="{% url 'student_tutorials' %}"><span class="las la-book"></span>
                    <span>Lessons</span></a>
                </li>
                <li>
                    <a href="{% url 'student_list_quiz' %}"><span class="las la-certificate"></span>
                    <span>Quiz</span></a>
                </li>
                <li>
                    <a href="{% url 'student_profile' %}" class="active"><span class="las la-fingerprint"></span>
                    <span>Profile</span></a>
                </li>
                <li>
                    <a href="{% url 'logout' %}"><span class="las la-key"></span>
                    <span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>
                    <label for="">
                    <span class="las la-bars"></span>
                </label>
                    Dashboard
                </h2>
            </div>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here!" />
            </div>

            <div class="user-wrapper">
                <img src="{% static 'images/user.png' %}" width="40px" height="40px" alt="">
                <div>
                    <h4>{{user.username}}</h4>
                    <small>Logged In</small>
                </div>
            </div>
        </header>

        <main>
           <div class="container-fluid">
                <div class="row">

                <div class="col-sm-12">
                    <div class="col-sm-8" style="width: 100%">
                      <div class="card mb-3"style="color: var(--main-color); font-size: 1.3rem;">
                            {% if users %}
                            <center><p class="text-danger">You have already created profile</p></center>
                            {% else %}
                                <div class="card-header">
                                    <i class="fas fa-table text-primary"></i>
                                    Create Your Profile
                                </div>
                                <div class="card-body">
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                        <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                                </div>
                                <div class="form-group">
                                        <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                                </div>

                                 <div class="form-group">
                                        <div class="col"><input type="tel" class="form-control" name="contact" placeholder="Contact Number" required="required"></div>
                                </div>

                                <div class="form-group">
                                        <div class="col"><input type="date" class="form-control" name="dob" placeholder="Date of Birth" required="required"></div>
                                </div>
                              <div class="form-group">
                                        <div class="col"><input type="email" class="form-control" name="email" placeholder="Email" required="required"></div>
                                </div>
                                  <div class="form-group">
                                    <div class="row">
                                        <div class="col"><textarea name="bio" rows="5" cols="40" placeholder="Enter a bio" style="padding-left: 0.8rem; padding-top: 0.8rem; font-size: 1rem; width: 100%;"></textarea></div>
                                </div>
                              </div>

                                <div class="form-group">
                                        <div class="col" style="color: black; font-size: 1rem;"><label>Choose Profile Picture</label>
                                            <input type="file" id="myFile" name="profile_pic" placeholder="Report Attachment" enctype="multipart/form-data" style="color: black; font-size: 1rem;"></div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" href="">Save</button>
                                </div>
                            </form>
                            {% endif %}

                        </div>
                </div>
                                      </div>
                                    </div>
                                  </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
