{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <title>Login Page | INTI Online Tutor System</title>
    <!--Css Style -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Log In Now!</legend>
          <label>Username</label><br>
          <input type="text" style="width: 100%; height: 2.5rem;" name="username" required="Fill Username"><br>
          <label>Password</label><br>
          <input type="password" style="width: 100%; height: 2.5rem;" name="password" required="Fill Password"><br>
      </fieldset><br>
      <div class="form-group" id="signup-button">
          <button class="btn" style="color: white;">Sign In</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up Now!</a></small>
      </div>
    </form>
    </div>
{% endblock %}
